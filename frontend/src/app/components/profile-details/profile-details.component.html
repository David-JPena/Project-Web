<div *ngIf="user" class="container mt-4 mb-3" >
  <div class="card text-center mx-auto" style="max-width: 50rem;">
    <div class="card-header" style="background-color: rgb(226, 229, 230);">
      <h2 style="font-size: 30px;">Perfil de {{ user.email }}</h2>
    </div>
    <div class="col-md-12 mt-3" style="background-color: rgb(252, 252, 247);">
      <img src="https://vivolabs.es/wp-content/uploads/2022/03/perfil-hombre-vivo.png" alt="Imagen de perfil" class="img-fluid rounded-circle" style="max-width: 200px; margin: 0 auto;">
    </div>

    <div class="card-body mb-3" style="background-color: rgb(252, 252, 247);">
      <p class="card-text" style="font-size: 17px;">Nombre: {{user.name }}</p>
      <!-- Agrega más propiedades según sea necesario -->
    </div>
  </div>
</div>
