<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url(https://images.ctfassets.net/cnyu7awagftg/6xOOprovhpagjYCD40wPQH/8a88bd3ea889cf7be54ef64faffac32b/ALMUERZOS-RAPIDOS-Y-SALUDABLES-FULL.jpeg?w=960&q=90);
        height: 300px;
        margin-top: -50px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -130px;
        background: hsla(195, 18%, 96%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5" >

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Agregar Nueva Receta</h2>
          <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate enctype="multipart/form-data">
            <div class="container mt-5">

              <div class="mb-4">
                <div class="row">
                  <label class="col-form-label col-md-3" for="name">Titulo de la receta:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <div class="row">
                  <label class="col-form-label col-md-3" for="description">Descripci√≥n:</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="description" [(ngModel)]="formData.description" name="description" required></textarea>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <div class="row">
                  <label class="col-form-label col-md-3" for="origin">Origen del plato:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" id="origin" [(ngModel)]="formData.origin" name="origin" required>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div class="row">
                  <label class="col-form-label col-md-3">Ingredientes:</label>
                  <div class="col-md-9">
                    <div id="ingredientes-container" class="input-group mb-3">
                      <input type="text" class="form-control" [(ngModel)]="nuevoIngrediente" name="ingredients" required>
                      <button class="btn btn-outline-secondary" type="button" (click)="agregarIngrediente()">Agregar Ingrediente</button>
                    </div>

                    <div *ngFor="let ingrediente of formData.ingredients; let i = index" class="d-flex align-items-center border rounded py-1 px-2 mb-2">
                      <span class="me-2">{{ i + 1 }}. </span>
                      <span class="flex-grow-1">{{ ingrediente }}</span>
                      <button class="btn btn-outline-danger btn-sm" type="button" (click)="eliminarIngrediente(i)">Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div class="row">
                  <label class="col-form-label col-md-3">Pasos:</label>
                  <div class="col-md-9">
                    <div id="pasos-container" class="input-group mb-3">
                      <input type="text" class="form-control" [(ngModel)]="nuevoPaso" name="steps" required>
                      <button class="btn btn-outline-secondary" type="button" (click)="agregarPaso()">Agregar Paso</button>
                    </div>

                    <div *ngFor="let paso of formData.steps; let i = index" class="d-flex align-items-center border rounded py-1 px-2 mb-2">
                      <span class="me-2">{{ i + 1 }}. </span>
                      <span class="flex-grow-1">{{ paso }}</span>
                      <button class="btn btn-outline-danger btn-sm" type="button" (click)="eliminarPaso(i)">Eliminar </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <div class="row">
                  <label class="col-form-label col-md-3" for="categories">Categorias:</label>
                  <div class="col-md-9">
                    <select class="form-select" id="categories" [(ngModel)]="formData.categories" name="categories" required>
                      <option *ngFor="let category of categoryOptions" [value]="category">{{ category }}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <div class="row">
                  <label class="col-form-label col-md-3" for="image">Imagen:</label>
                  <div class="col-md-9">
                    <input class="form-control" type="file" (change)="onFileChange($event)" accept="image/*" name="file">
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-primary me-2" type="submit">Enviar</button>
                <button class="btn btn-secondary" type="button" (click)="navigateToList()">Ir a la Lista</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
