<div class="text-center">
  <div *ngIf="user" class="mb-4">
    <img src="URL_DE_TU_FOTO" alt="{{ user.email }}" class="rounded-circle" style="width: 150px; height: 150px;">
    <h2 class="mt-3">Perfil de {{ user.email }}</h2>
  </div>

  <div class="mb-4">
    <button *ngIf="canFollowUser(user._id)" class="btn btn-primary" (click)="navigateToSuggestedUsers()">Personas que quizás conozcan</button>
  </div>

  <!-- Otras secciones del perfil aquí -->

</div>
